<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>


    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<body>

<template id="trace-template">
    <div class="list-group-item" data-hidden="true"> <!-- list-group-item-action-->
        <div class="trace-item">
            <div class="d-flex title">
                <div class="time"></div>
                <div><a href="#"><b class="name"></b></a></div>
                <div class="ml-auto toolbar" style="display:none">
                </div>
            </div>
        </div>
    </div>
</template>
<template id="chart-board-template">
    <div class="chart-board">
        <div class="chart"></div>
        <div class="stage-details d-flex flex-column">
            <b class="stage-name"></b>
            <div class="stage-time"></div>
        </div>
    </div>
</template>

<div id="board">
    <div class="list-group" id="trace-list">
        <div>Loading traces...</div>
    </div>
    <div id="trace-details"></div>
</div>
<script>
    $(document).ready(start);
</script>
</body>
</html>
